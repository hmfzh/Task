  <body>

            <a href="contact.html">Contact Me</a>
          </button>
        </li>
      </ul>
    </nav>

    <h1 class="header-name">ADD MY PROJECT</h1>

    <div class="form-layout">
      <form
        action=""
        class="form-style"
        id="form-style"
        onsubmit="addBlog(event)"
      >
        <div>
          <label for="">Project Name</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="project-date">
          <div class="start-date">
            <label for="">Start Date</label>
            <input type="date" name="start-date" id="start-date" required />
          </div>
          <div class="end-date">
            <label for="">End Date</label>
            <input type="date" name="end-date" id="end-date" required />
          </div>
        </div>

        <div>
          <label for="">Your Message</label>
          <textarea rows="5" cols="50" id="message"></textarea>
        </div>

        <div class="technologies">
          <label>Technologies</label>
          <div class="checkbox-group">
            <label class="input-checkbox">
              <input type="checkbox" name="technologies" value="NodeJs" id="NodeJs"/> Node
              Js
            </label>
            <label class="input-checkbox">
              <input type="checkbox" name="technologies" value="NextJs" id="NextJs"/> Next
              Js
            </label>
            <label class="input-checkbox">
              <input type="checkbox" name="technologies" value="ReactJs" id="ReactJs"/>
              React Js
            </label>
            <label class="input-checkbox">
              <input type="checkbox" name="technologies" value="TypeScript" id="TypeScript"/>
              TypeScript
            </label>
          </div>
        </div>

        <div>
          <label>Upload Image</label>
          <div class="input-project-image-group">
            <input type="file" id="input-project-image" hid />
          </div>
        </div>

        <div class="button-container">
          <button class="button-submit" id="button-submit">Submit</button>
        </div>
      </form>
    </div>
   
    <hr class="line" />
    <h1 class="title-project">My Project</h1>
